<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table width="90%" height="80%" align="center" border="2">
        <tr>
            <th colspan="6"><b>Time Table</b></th>
        </tr>
        <tr>
        <td align="center" width="16%" height="50%" rowspan="6"><b>Hours</b></td>
            <th width="14%" align="center"><b>Mon</b></th>
            <th width="14%" align="center"><b>Tue</b></th>
            <th width="14%" align="center"><b>Wed</b></th>
            <th width="14%" align="center"><b>Thu</b></th>
            <th width="14%" align="center"><b>Fri</b></td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td colspan="5" width="84%" align="center"><b>LUNCH</b></td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
        </tr>
    </table>
</body>
</html>
