<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .Div1{
            background-color: white;

        }
        tr{
            background-color: rgb(51, 202, 202);
            text-align: center;
            color: white;
            font-size: x-large;
            border: 4px solid black;
            border-radius: 5px;
        }
        table{
            background-color: gray;
            width: 20%;
            height: 40vh;
            box-shadow: 50px;
            border-radius: 5px;
        }
        html, body {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
        <table width="150vw" height="100vh" align="center" border="2">
            <tr>
                <th colspan="4" align="start" style="background-color: white; color: #000;"><b>0</b></th>
            </tr>
            <tr>
                <th width="14%" align="center">C</th>
                <th width="14%" align="center">%</th>
                <th width="14%" align="center"> <=</th>
                <th width="14%" align="center">/</th>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>*</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            <tr>
                <td>00</td>
                <td>0</td>
                <td>.</td>
                <td>=</td>
            </tr>
    </table>
</body>
</html>
