<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Css</title>
    <style>
       .MyHeading-1 {
          border: 2px solid blue;
          text-align: center;
          width: 50%;
          color: black;
          background-color:lightblue;
          cursor: pointer;
        }
      </style>
      <link rel="stylesheet" href="MyStyle.css"/>
    </head>
    <body>
      <h1 class="MyHeading-1">Example for Internal CSS</h1>
      <br>
      <h1 style="border: 2px solid black;
       text-align: center;
        width: 50%;
         color:black;
          background-color: pink; 
          cursor: pointer;">Example for Inline CSS</h1>
      <br>
      <h1 class="MyHeading-3">Example for External CSS</h1>
    </body>
    </html>
