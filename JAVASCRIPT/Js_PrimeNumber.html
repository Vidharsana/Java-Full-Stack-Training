<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime numbers</title>
    <script>
       function isPrime(n) {
          if (n <= 1) {
            return false;
          }
          for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
              return false;
            }
          }
          return true;
        }
        function checkPrime() {
          const n = parseInt(document.getElementById("n").value);
          if (isNaN(n)) {
            return;
          }
          const isItPrime = isPrime(n);
          const resultText = isItPrime ? n + " is a prime number." : n + " is not a prime number.";
          document.getElementById("resultText").innerHTML = resultText;
        }
    </script>
</head>
<body>
    Enter the Number<input type="text" id="n"/>
    <br><br>
    <button onclick="checkPrime()">Prime Number</button>
    <br><br>
    <div id="resultText"></div>
</body>
</html>
