<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array </title>
</head>
<script>
    function myfunction(){
        let skills = new Array("C" , "C++" , "Java");
        document.write("<br>Array Elements : " + skills);
        document.write("<br>Array Size : " + skills.length);
        document.write("<br>Array First Elements : " + skills[0]);
        document.write("<br>Array Last Elements : " + skills[skills.length - 1]);
        skills.push("Python");
        document.write("<br>Array Elements : " + skills);
        skills.pop();
        document.write("<br>Array Elements : " + skills);
        document.write("<br>Array Elements : ");
        for(let i=0; i<skills.length;i++){
            document.write("<br> " + skills[i]);
        }
    }
</script>
<body onload="myfunction()">
    
</body>
</html>
