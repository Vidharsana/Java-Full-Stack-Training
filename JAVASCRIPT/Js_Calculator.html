<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
.calculator {
  display: flex;
  flex-direction: column;
  width: 300px;
  border: 1px solid #cccccc79;
  box-shadow: 5px 10px 8px #888888;
  margin: 0 auto;
  padding: 10px;
  background-color: gray;
}

.calculator__display {
  width: 93%;
  height: 50px;
  font-size: 24px;
  border: none;
  padding: 0 10px;
  background-color: white;
  color: black;
  border-radius: 1px;
}

.calculator__keys {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 5px;
}

.calculator__key {
  width: 100%;
  height: 50px;
  border: 2px solid black;
  border-radius: 5px;
  font-size: 18px;
  background-color: rgb(34, 208, 208);
  cursor: pointer;
  color: white;
}

.calculator__key:hover {
  background-color: aqua;
}
</style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="calculatorDisplay" class="calculator__display" placeholder="0" value="" readonly>
        <br>
        <div class="calculator__keys">
          <button class="calculator__key">C</button>
          <button class="calculator__key">%</button>
          <button class="calculator__key"><=</button>
          <button class="calculator__key">/</button>
          <button class="calculator__key">7</button>
          <button class="calculator__key">8</button>
          <button class="calculator__key">9</button>
          <button class="calculator__key">*</button>
          <button class="calculator__key">4</button>
          <button class="calculator__key">5</button>
          <button class="calculator__key">6</button>
          <button class="calculator__key">-</button>
          <button class="calculator__key">1</button>
          <button class="calculator__key">2</button>
          <button class="calculator__key">3</button>
          <button class="calculator__key">+</button>
          <button class="calculator__key">00</button>
          <button class="calculator__key">0</button>
          <button class="calculator__key">.</button>
          <button class="calculator__key">=</button>
        </div>
      </div>

<script>
  const display = document.getElementById('calculatorDisplay');
  const keys = document.querySelectorAll('.calculator__key');

  keys.forEach(key => {
    key.addEventListener('click', () => {
      const keyValue = key.textContent;
      const { type } = key.dataset;
      const previousKeyType = display.dataset.previousKeyType || '';

      const writeOutput = value => {
        display.value = value;
      };

      switch(keyValue) {
        case 'C':
          writeOutput('');
          break;
        case '<=':
          writeOutput(display.value.slice(0, -1));
          break;
        case '=':
          try {
            writeOutput(eval(display.value));
          } catch {
            writeOutput('Error');
          }
          break;
        default:
          if (display.value === '0' || previousKeyType === 'operator') {
            writeOutput(keyValue);
          } else {
            writeOutput(display.value + keyValue);
          }
          break;
      }
      
      display.dataset.previousKeyType = type;
    });
  });
</script>
</body>
</html>
