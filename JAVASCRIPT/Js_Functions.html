<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Functions</title>
    <script>
        function myfunction(){
            document.write("<b>Example for JS functions");
        }
        function addition(a,b){
            let sum = a+b;
            document.write("<b>Addition : " + sum + "</b>");
        }
        function subtraction(a,b){
            let sub = a-b;
            document.write("<b>Subtraction : " + sub + "</b>");
        }
        function multiplication(a,b){
            let mul = a*b;
            document.write("<b>Multiplication : " + mul + "</b>");
        }
        function division(a,b){
            let div = a/b;
            document.write("<b>Division : " + div + "</b>");
        }
    </script>
</head>
<body>
    <button onclick="myfunction()">Click</button>
    <br><br>
    <button onclick="addition(10,20)">Addition</button>
    <br><br>
    <button onclick="subtraction(10,20)">Subtraction</button>
    <br><br>
    <button onclick="multiplication(10,20)">Multiplication</button>
    <br><br>
    <button onclick="division(10,20)">Division</button>
</body>
</html>
